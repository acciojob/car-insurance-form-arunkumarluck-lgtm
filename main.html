<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <form method="post" action="https://www.hashemian.com/tools/form-post-tester.php/ras">
        <label for="name">Name</label>

        <input type="text" required id="name" name='name' placeholder="Name">
        <br>
        <label for="email">Email</label>
        <input type="email" required id="email" name='email' placeholder="Email">
        <br>
        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" required id="gender_m" value="gender_m" name="gender">
            <label for="gender_m"> Male</label>
            <br>
            <input type="radio" required id="gender_f" value="gender_f" name="gender">
            <label for="gender_f">Female</label>
        </fieldset>
        <br>
        <label for="cars">Car Type:</label>
        <select name="cars" id="cars" required>
            <option value="">--Please choose an option--</option>
            <option value="Maruti">Maruti</option>
            <option value="Honda">Honda</option>
            <option value="Toyata">Toyata</option>
            <option value="BMW">BMW</option>
            <option value="Hyundai">Hyundai</option>
        </select>
        <br>
        <label for="carage">Age:</label>
        <input type="number" required id="carage" name="carage">
        <br>
        <label for="dop">Date of Purchase (dop)</label>
        <input type="date" required id="dop" name="dop">
        <br>

        <label for="password">Password (mininum 8 chars):</label>
        <input type="password" required id="password" name="password" placeholder="Password">
        <br>

        <br>
        <button type="submit" name="submit">Submit Now</button>

    </form>
</body>

</html>
